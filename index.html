<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .links-list {
            margin: 0;
            padding-left: 20px;
        }
        .links-list li {
            margin-bottom: 5px;
        }
        .links-list a {
            color: #007bff;
            text-decoration: none;
        }
        .links-list a:hover {
            text-decoration: underline;
        }
        .reserved-cell {
            text-align: center;
        }
        .reserved-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #dc3545;
        }
        .reserved-indicator.reserved {
            background-color: #28a745;
        }
    </style>
</head>

        wishlistData.forEach(item => {
            const row = document.createElement('tr');
            
            // ID cell
            const idCell = document.createElement('td');
            idCell.textContent = item.id;
            row.appendChild(idCell);
            
            // Title cell
            const titleCell = document.createElement('td');
            titleCell.textContent = item.title;
            row.appendChild(titleCell);
            
            // Links cell
            const linksCell = document.createElement('td');
            if (item.links.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'links-list';
                
                item.links.forEach((link, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = link;
                    a.target = '_blank';
                    a.textContent = `Ссылка ${index + 1}`;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                
                linksCell.appendChild(ul);
            } else {
                linksCell.textContent = 'Нет ссылок';
            }
            row.appendChild(linksCell);
            
            // Reserved cell
            const reservedCell = document.createElement('td');
            reservedCell.className = 'reserved-cell';
            const indicator = document.createElement('span');
            indicator.className = `reserved-indicator ${item.reserved ? 'reserved' : ''}`;
            reservedCell.appendChild(indicator);
            row.appendChild(reservedCell);
            
            tbody.appendChild(row);
        });
